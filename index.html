<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    
    <p>Would you like to learn a programming language? Take this quiz to find out a language you might enjoy :)</p>
    
    <form id="language">
      <label for="syntax">What type of syntax would you like to write?</label>
      <select id= "syntax">
        <option value="elegent">Elegent</option>
        <option value="clear">Clear & Neat</option>
        <option value="concise">Concise</option>
      </select>
      <label for="software">What do you want to build?</label>
      <select id= "software">
        <option value="webApps">Web Applications</option>
        <option value="simpleSoftware">Simple & Efficient Software</option>
        <option value="iOS">iOS Apps</option>
      </select>
    </form>
  </div>
</body>
</html>
