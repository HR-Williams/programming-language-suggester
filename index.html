<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    
    <p>Would you like to learn a programming language? Take this quiz to find out a language you might enjoy :)</p>
    
    <form id="language">
      <label for="syntax">1. What type of syntax would you like to write?</label>
      <select class="form-control" id= "syntax">
        <option value="1">Elegent</option>
        <option value="2">Clear & Neat</option>
        <option value="3">Concise</option>
      </select>
      <label for="software">2. What do you want to build?</label>
      <select class="form-control" id= "software">
        <option value="1">Web Applications</option>
        <option value="2">Simple & Efficient Software</option>
        <option value="3">iOS Apps</option>
      </select>
      <label for="employer">3. What company(ies) would you like to work for?</label>
      <select class="form-control" id= "employer">
        <option value="1">Hulu or Github</option>
        <option value="2">Google</option>
        <option value="3">Apple</option>
      </select>
      <label for="con">4. I won't be upset if:</label>
      <select class="form-control" id= "con">
        <option value="1">My apps run slow</option>
        <option value="2">I work in a language with a difficult community that doesn't like frameworks</option>
        <option value="3">I can mostly only build things for Apple operating systems</option>
      </select>
      <label for="bonus">5. I really like this added bonus the best:</label>
      <select class="form-control" id= "bonus">
        <option value="1">Syntax is almost like reading & writing in English</option>
        <option value="2">Cute Mascot</option>
        <option value="3">Great for incorporating emojis!</option>
      </select>

      <button type="submit" class="btn">What language should I learn?</button>
    </form>
  </div>
</body>
</html>
